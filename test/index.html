<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercice Formulaire</title>
</head>
<body>
    <form action="">
        <label for="lePseudo">Pseudo *</label><input id="lePseudo" name="pseudo">

        <p>
            <label for="MDP">Mot de passe </label><input id="MDP" name="motDePasse">
            <br>
            <label for="lePrenom">Prenom </label><input id="lePrenom" name="Prenom" placeholder="votre prenom" >
            <br>
            <label for="lEmail">Email </label><input id="lEmail" type="email" name="Email">




        </p>
        <p>
            Quel sont vos fruits préférés ? <br>
            <p>
            <label for="fruitCB"> Orange </label><input id="fruitCB" type="checkbox" name="fruitCB">
            <label for="fruitCB2"> Fraise </label><input id="fruitCB2" type="checkbox" name="fruitCB">
            <label for="fruitCB3"> Poire </label><input id="fruitCB3" type="checkbox" name="fruitCB">
            </p>
        </p>
        <p>
            Civilité <br>
            <p>
            <label for="civilite"> </label><input id="civilite" type="radio" name="choixCiv"> Homme
            <label for="civilite2"> </label><input id="civilite2" type="radio" name="choixCiv"> Femme
            </p>
        </p>
        <p>
            Ville <input type="text" name="ville"> <br>
            Code Postal <input type="number" value="codePostale"> <br>
            Adresse <input type="text" name="adresse"> <br>

            Date de naissance <input type="date" name="dateNaissance"><br>
            Jauge <input type="range" name="jauge"><br>
            Telephone <input type="tel" name="telephone"><br>
            Recherche <input type="search" name="recherche"><br>
            Couleur <input type="color" name="couleur"> <br>
            Avatar <input type="file" name="avatar"> <br>
            Nom <input type="text" name="leNom" placeholder="test"><br>
            <input type="button" value="S'inscrire"> <br>
            <input type="button" value="S'inscrire autre bouton"> <br>
            <input type="date" name="date">
            Votre nom <input type="text" name="nom" placeholder="Bonjour">
            <input type="submit" value="Envoyer"> <br>



        </p>
    </form>

</body>
</html>
